<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Usuario - Formulario Avanzado</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Formulario de Registro</h1>
      <p class="subtitle">Complete todos los campos para crear su cuenta</p>
      
      <form id="registroForm" novalidate>
        <div class="form-group">
          <label for="nombre">Nombre Completo *</label>
          <input 
            type="text" 
            name="nombre" 
            id="nombre" 
            required 
            minlength="3" 
            maxlength="50"
            pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+"
            placeholder="Ingrese su nombre completo"
          >
          <span class="error-message" id="error-nombre"></span>
        </div>

        <div class="form-group">
          <label for="email">Correo Electrónico *</label>
          <input 
            type="email" 
            name="email" 
            id="email" 
            required
            placeholder="ejemplo@correo.com"
          >
          <span class="error-message" id="error-email"></span>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="contrasena">Contraseña *</label>
            <input 
              type="password" 
              name="contrasena" 
              id="contrasena" 
              required 
              minlength="8" 
              pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+"
              placeholder="Mínimo 8 caracteres"
            >
            <span class="error-message" id="error-contrasena"></span>
            <small class="help-text">Debe contener al menos una mayúscula, una minúscula y un número</small>
          </div>

          <div class="form-group">
            <label for="confirmarContrasena">Confirmar Contraseña *</label>
            <input 
              type="password" 
              id="confirmarContrasena" 
              required
              placeholder="Repita su contraseña"
            >
            <span class="error-message" id="error-confirmarContrasena"></span>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="edad">Edad *</label>
            <input 
              type="number" 
              name="edad" 
              id="edad" 
              min="18" 
              max="99" 
              required
              placeholder="18"
            >
            <span class="error-message" id="error-edad"></span>
          </div>

          <div class="form-group">
            <label for="telefono">Teléfono *</label>
            <input 
              type="tel" 
              name="telefono" 
              id="telefono" 
              required
              pattern="[0-9]{10}"
              placeholder="1234567890"
              maxlength="10"
            >
            <span class="error-message" id="error-telefono"></span>
            <small class="help-text">10 dígitos sin espacios ni guiones</small>
          </div>
        </div>

        <div class="form-group">
          <label for="biografia">Biografía (Opcional)</label>
          <textarea 
            name="biografia" 
            id="biografia" 
            maxlength="300"
            rows="4"
            placeholder="Cuéntanos un poco sobre ti... (máximo 300 caracteres)"
          ></textarea>
          <span class="error-message" id="error-biografia"></span>
          <div class="character-count">
            <span id="char-count">0</span>/300 caracteres
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="genero">Género *</label>
            <select name="genero" id="genero" required>
              <option value="">Seleccione su género</option>
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
              <option value="Otro">Otro</option>
            </select>
            <span class="error-message" id="error-genero"></span>
          </div>

          <div class="form-group">
            <label for="pais">País *</label>
            <select name="pais" id="pais" required>
              <option value="">Seleccione su país</option>
              <option value="México">México</option>
              <option value="Argentina">Argentina</option>
              <option value="Colombia">Colombia</option>
              <option value="Chile">Chile</option>
              <option value="Perú">Perú</option>
              <option value="Venezuela">Venezuela</option>
              <option value="Ecuador">Ecuador</option>
              <option value="Bolivia">Bolivia</option>
              <option value="Uruguay">Uruguay</option>
              <option value="Paraguay">Paraguay</option>
              <option value="España">España</option>
              <option value="Estados Unidos">Estados Unidos</option>
              <option value="Canadá">Canadá</option>
              <option value="Otro">Otro</option>
            </select>
            <span class="error-message" id="error-pais"></span>
          </div>
        </div>

        <div class="form-group">
          <label class="checkbox-container">
            <input type="checkbox" id="terminos" required>
            <span class="checkmark"></span>
            Acepto los <a href="#" target="_blank">términos y condiciones</a> y la <a href="#" target="_blank">política de privacidad</a> *
          </label>
          <span class="error-message" id="error-terminos"></span>
        </div>

        <button type="submit" class="submit-btn">
          <span class="btn-text">Registrar Usuario</span>
          <span class="btn-loading" style="display: none;">Registrando...</span>
        </button>

        <div id="errores" class="error-container"></div>
        <div id="success" class="success-container" style="display: none;"></div>
      </form>
    </div>
  </div>

  <script src="formulario.js"></script>
</body>
</html>
